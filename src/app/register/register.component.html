
<section class="Singup-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center" *ngIf="!error">
      <div class="col-md-6">
        <div class="login-box">
          <h1>User Registration</h1>
          <div class="alert alert-success" *ngIf="datasaved">
            {{massage}}
          </div>
          <div class="form-group form-row">
            <label class="col-md-3">Full Name : <span class="required">*</span></label>
            <div class="col-md-9">
              <input type="text" [formControl]="Title" placeholder="Full Name" autocomplete="off" required>
              <span *ngIf="">Please enter your Full Name !!!</span>
            </div>
          </div>

          <div class="form-group form-row">
            <label class="col-md-3">Email ID <span class="required">*</span></label>
            <div class="col-md-9">
              <input type="text" [formControl]="Email" placeholder="Email Id" autocomplete="off" required>
              <span *ngIf="">Please enter First Name !!!</span>
            </div>
          </div>
          <div class="form-group form-row">
            <label class="col-md-3">Phone Number : <span class="required">*</span></label>
            <div class="col-md-9">
              <input type="number" [formControl]="PhoneNumber" placeholder="Phone Number" autocomplete="off" required>
              <span *ngIf="">Please enter Phone Number !!!</span>
            </div>
          </div>
          <div class="form-group form-row">
            <label class="col-md-3">Password <span class="required">*</span></label>
            <div class="col-md-9">
              <input type="password" [formControl]="Password" placeholder="Password" autocomplete="off" required>
              <span *ngIf="">Please enter First Name !!!</span>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" [disabled]="" (click)="onSubmit()" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
